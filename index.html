<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main id="calculator">
        <div class="container"></div>
        <div class="calculator-display">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <button class="operator black" value="cos">cos</button>
        <button class="operator black" value="%">%</button>
        <button class="clear-btn gray" id="el-C" value="clear">C</button>
        <button class="sign-btn gray" value="+/-">+/-</button>
        <button class="delete-btn gray" id="el-del" value="delete">DEL</button>
        <button class="operator orange" value="/">/</button>
        <button class="operator black" value="sin">sin</button>
        <button class="operator black" value="!">!</button>
        <button class="number-btn" id="el-7" value="7">7</button>
        <button class="number-btn" id="el-8" value="8">8</button>
        <button class="number-btn" id="el-9" value="9">9</button>
        <button class="operator orange" value="*">*</button>
        <button class="operator black" value="tan">tan</button>
        <button class="operator black" value="^">^</button>
        <button class="number-btn" id="el-4" value="4">4</button>
        <button class="number-btn" id="el-5" value="5">5</button>
        <button class="number-btn" id="el-6" value="6">6</button>
        <button class="operator orange" value="-">-</button>
        <button class="operator black" value="pi">π</button>
        <button class="operator black" value="ln">ln</button>
        <button class="number-btn" id="el-1" value="1">1</button>
        <button class="number-btn" id="el-2" value="2">2</button>
        <button class="number-btn" id="el-3" value="3">3</button>
        <button class="operator orange" value="+">+</button>
        <button class="operator black" value="rad">rad</button>
        <button class="operator black" value="radical">√</button>
        <button class="number-btn" id="equal" value="0">0</button>
        <button class="decimal-btn" value=".">.</button>
        <button class="equal-btn result orange" value="=">=</button>
    </main>
</body>

</html>
