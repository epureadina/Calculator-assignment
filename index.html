<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main id="calculator">
        <div class="calculator-display">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
            <div class="memory-operand"></div>
        </div>
        <button class="operator black" value="cos">cos</button>
        <button class="operator black" value="%" data-key="80">%</button>
        <button class="memory-result-btn gray">MR</button>
        <button class="memory-plus-btn gray" value="+">M+</button>
        <button class="memory-minus-btn gray" value="-">M-</button>
        <button class="memory-clear-btn gray">MC</button>
        <button class="operator orange" value="/" data-key="111">/</button>
        <button class="operator black" value="sin">sin</button>
        <button class="operator black" value="!">!</button>
        <button class="clear-btn gray" value="clear">C</button>
        <button class="number-btn" value="7" data-key="55">7</button>
        <button class="number-btn" value="8" data-key="56">8</button>
        <button class="number-btn" value="9" data-key="57">9</button>
        <button class="operator orange" value="*" data-key="106">*</button>
        <button class="operator black" value="tan">tan</button>
        <button class="operator black" value="^">^</button>
        <button class="sign-btn gray" value="+/-">+/-</button>
        <button class="number-btn" value="4" data-key="52">4</button>
        <button class="number-btn" value="5" data-key="53">5</button>
        <button class="number-btn" value="6" data-key="54">6</button>
        <button class="operator orange" value="-" data-key="109">-</button>
        <button class="operator black" value="pi">π</button>
        <button class="operator black" value="ln">ln</button>
        <button class="delete-btn gray" id="span-row" value="delete" data-key="8">DEL</button>
        <button class="number-btn" value="1" data-key="49">1</button>
        <button class="number-btn" value="2" data-key="50">2</button>
        <button class="number-btn" value="3" data-key="51">3</button>
        <button class="operator orange" value="+" data-key="107">+</button>
        <button class="operator black" value="rad">rad</button>
        <button class="operator black" value="radical">√</button>
        <button class="number-btn" id="span-column" value="0" data-key="48">0</button>
        <button class="decimal-btn" value="." data-key="190">.</button>
        <button class="equal-btn result orange" value="=" data-key="187">=</button>
    </main>
</body>

</html>
